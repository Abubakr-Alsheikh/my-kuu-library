{% load static %}
<header>
  <nav class="dark:bg-gray-900 border-2 border-gray-200 border-b-primary-700 bg-white py-2">
    <div class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4">
      <a href="{% url 'core:home' %}" class="flex items-center space-x-3 rtl:space-x-reverse"> <img src="{% static "images/logo.png" %}" class="h-10" alt="My KKU Library Logo" /> </a>
      <div class="flex items-center space-x-3 md:order-2 md:space-x-0 rtl:space-x-reverse">
        {% if user.is_authenticated %}
        <button type="button" class="dark:focus:ring-gray-600 flex rounded-full bg-gray-800 text-sm focus:ring-4 focus:ring-gray-300 md:me-0" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img class="h-10 w-10 rounded-full bg-white" src="{% static "images/user.png" %}" alt="user photo" />
        </button>
        <!-- Dropdown menu -->
        <div class="dark:bg-gray-700 dark:divide-gray-600 z-50 my-4 hidden list-none divide-y divide-gray-100 rounded-lg bg-white text-base shadow" id="user-dropdown">
          <div class="px-4 py-3">
            <span class="dark:text-white block text-sm text-gray-900">{{ user.username }}</span>
            <span class="dark:text-gray-400 block truncate text-sm text-gray-500">{{ user.email }}</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a href="{% url 'core:home' %}" class="dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home Page</a>
            </li>
            <li>
              <form method="post" action="{% url 'logout' %}" style="w-full">
                {% csrf_token %}
                <button type="submit" class="dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100">Sign out</button>
              </form>
            </li>
          </ul>
        </div>
        {% else %}
        <a href="{% url 'login' %}" class="dark:text-primary-500 text-sm font-medium text-primary-600 hover:underline">Sign In</a>
        {% endif %}

        <button data-collapse-toggle="navbar-user" type="button" class="dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden" aria-controls="navbar-user" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>
      <div class="mr-10 hidden w-full items-center justify-between md:order-1 md:flex md:w-auto md:flex-1 md:justify-end md:justify-items-end" id="navbar-user">
        <ul class="dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 font-medium md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:p-0 rtl:space-x-reverse">
          <li>
            <a href="{% url 'core:notifications' %}" class="dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 block rounded px-3 py-2 text-gray-900 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-primary-700">Notifications</a>
          </li>
          <li>
            <a href="{% url 'core:user_reports' %}" class="dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border- block rounded px-3 py-2 text-gray-900 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-primary-700">My Reports</a>
          </li>
          <li>
            <a href="{% url 'core:profile' %}" class="dark:text-white md:dark:hover:text-primary-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700 block rounded px-3 py-2 text-gray-900 hover:bg-gray-100 md:p-0 md:hover:bg-transparent md:hover:text-primary-700">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
