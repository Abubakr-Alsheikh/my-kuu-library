{% extends "_base.html" %}
{% load static %}
{% block content %}

<section class="dark:bg-gray-900 bg-gray-50">
    <div class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
        <a href="#" class="dark:text-white mb-6 flex items-center text-2xl font-semibold text-gray-900">
            <img class="mr-2 h-12 w-full" src="{% static "images/logo.png" %}" alt="logo">
        </a>
        <div class="dark:border dark:bg-gray-800 dark:border-gray-700 w-full rounded-lg bg-white shadow sm:max-w-md md:mt-0 xl:p-0">
            <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
                <h1 class="dark:text-white text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Sign in to your account
                </h1>
                 {% if form.errors %}
                    <p class="text-red-500">Your username and password didn't match. Please try again.</p>
                {% endif %}

                <form class="space-y-4 md:space-y-6" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next|default:'/' }}"> <div>
                        <label for="username" class="dark:text-white mb-2 block text-sm font-medium text-gray-900">Username</label>
                        <input type="text" name="username" id="username" class="dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-primary-600 focus:ring-primary-600" placeholder="Username" required="">
                    </div>
                    <div>
                        <label for="password" class="dark:text-white mb-2 block text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 focus:border-primary-600 focus:ring-primary-600" required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex h-5 items-center">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="focus:ring-3 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-primary-300">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="dark:text-gray-300 text-gray-500">Remember me</label>
                            </div>
                        </div>
                        <a href="{% url 'password_reset' %}" class="dark:text-primary-500 text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit" class="dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 w-full rounded-lg bg-primary-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-4 focus:ring-primary-300">Sign in</button>
                </form>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
