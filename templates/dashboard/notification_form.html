{% extends "dashboard/_base_home.html" %}
{% block head_title %} {% if form.instance.pk %} Edit Notification {% else %} Add Notification {% endif %} {% endblock head_title %}
{% load static %}
{% block content %}
<div class="container mx-auto my-10">
  <div class="relative overflow-x-auto p-4 shadow-md sm:rounded-lg">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-6">
        <label for="content" class="dark:text-white mb-2 block text-sm font-medium text-gray-900">Content</label>
        <textarea id="content" name="content" rows="4" class="dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-primary-500 focus:ring-primary-500" placeholder="Enter notification content" required>{{ form.instance.content }}</textarea>
      </div>
      <button type="submit" class="dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 inline-flex items-center rounded-lg bg-primary-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300">
        {% if form.instance.pk %} Save Changes {% else %} Create Notification {% endif %}
      </button>
    </form>
  </div>
</div>

{% endblock content %}
